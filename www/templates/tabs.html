<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-background-origin">

  <ion-tab title="マイページ" icon-off="ion-person" icon-on="ion-person" href="#/tab/poketes">
    <ion-nav-view name="tab-poketes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="レシート送信" icon-off="ion-camera" icon-on="ion-camera" href="#/tab/addpokete">
    <ion-nav-view name="tab-addpokete"></ion-nav-view>
  </ion-tab>

  <ion-tab title="ポイント" icon-off="ion-heart" icon-on="ion-heart" href="#/tab/maker">
    <ion-nav-view name="tab-maker"></ion-nav-view>
  </ion-tab>

  <ion-tab title="お知らせ" icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell-outline" href="#/tab/news">
    <ion-nav-view name="tab-news"></ion-nav-view>
  </ion-tab>

  <ion-tab title="レシート履歴" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

</ion-tabs>
