<ion-view view-title="レシート撮影">
  <ion-content class="background">
    <div class="content">
        <h4 class="headline">レシート送信が完了しました</h4>
        <h4 class="headline">　取得ポイントは</h4>
        <table width='100%' class='showPoint'>
          <thead><tr><th>メーカー</th><th>取得ポイント</th><th>合計ポイント</th></tr></thead>
          <tr><td>アサヒビール</td><td>＋200</td><td> <span id="asahi">2400</span></td></tr>
          <tr><td>資生堂</td><td>＋150</td><td> <span id="shiseido">1000</span></td></tr>
          <tr><td>花王</td><td>＋100</td><td> <span id="kaou">800</span></td></tr>
        </table>
        <h4 class="headline">　の予定です！</h4>
    </div>
    <button class="button button-block button-positive" on-tap="backup()">さらレシートを撮る</button>
  </ion-content>
</ion-view>
