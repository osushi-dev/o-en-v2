<script id="tab-survey.html" type="text/ng-template">
<div class="modal">
    <ion-header-bar>
      <h1 class="title">Edit Contact</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="contact.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Info</span>
          <input type="text" ng-model="contact.info">
        </label>
      </div>

      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
  </div>
</script>

<ion-view view-title="レシート撮影">

    <div class="content">
        <h4 class="headline">レシート送信が完了しました</h4>
        <h4 class="headline">　取得ポイントは</h4>
        <table width='100%' class='showPoint'>
          <thead><tr><th>メーカー</th><th>現在ポイント</th></tr></thead>
          <tr><td>アサヒビール</td><td> <span id="asahi">2400</span></td></tr>
          <tr><td>資生堂</td><td> <span id="shiseido">1000</span></td></tr>
          <tr><td>花王</td><td> <span id="kaou">800</span></td></tr>
        </table>
        <h4 class="headline">　の予定です！</h4>
        <button class = "button" ng-click = "openModal()"></button>
    </div>
  </ion-content>
</ion-view>
